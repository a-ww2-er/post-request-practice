<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        background-image: url("https://images.unsplash.com/photo-1519681393784-d120267933ba?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8MXx8fGVufDB8fHx8&w=1000&q=80");
        background-repeat: no-repeat;
        background-size: cover;
    }

    .front {
        border-radius: 2px;

        padding: 150px;


        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border: solid;
        position: absolute;
        text-align: center;
        border-color: rgba(0, 0, 0, 0.4);
        font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 'Lucida Grande', 'Lucida Sans', Arial, sans-serif;

    }

    .text {
        margin-top: 0%;
        font-size: 3vh;

    }

    .front a {
        border-radius: 24px;
        border: 3px solid whitesmoke;
        text-decoration: none;
        color: black;

        padding-left: 30px;
        padding-right: 30px;
        padding-top: 5px;
        padding-bottom: 5px;
    }

    .front a:hover {
        background-color: #0367fd
    }

    .headcontainer {
        text-transform: uppercase;
        display: flex;
        justify-content: center;
        align-items: center;


    }

    .wrap {
        position: relative;
    }

    .blade {
        font-size: 80px;
        color: whitesmoke;
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 0.5rem;
        font-family: 'Oswald', sans-serif;

    }

    .wrap .blade:nth-child(2),
    .wrap .blade:nth-child(3),
    .crack {
        position: absolute;
        left: 0;
        top: 0;
    }

    .wrap .blade:nth-child(1) {
        clip-path: polygon(100% 0, 3% 0, 100% 97%);
        transition: transform .6s
    }

    .wrap .blade:nth-child(2) {
        clip-path: polygon(0 3%, 0% 100%, 97% 100%);
    }

    .wrap .blade:nth-child(3) {
        opacity: 1;
        transition: opacity .1s .6s;
    }

    .crack {
        background-color: hs1(0, 0%, 20%);
        width: 100%;
        height: 100%;
        clip-path: polygon(0 3%, 3% 0, 100% 97%, 97% 100%);
        transform: translate(-100%, -100%);
        transition: transform .3s;
    }

    .wrap:hover .crack {
        transform: translate(0, 0);
    }

    .wrap:hover .blade:nth-child(3) {
        opacity: 0;
        transition: opacity .1s .3s;
    }

    .wrap:hover .blade:nth-child(1) {
        transition: transform .6s .5s;
        transform: translate(10%, 10%);
    }

<body>
    <div class="front">
        <section class="headcontainer">
            <div class="wrap">
                <p class="blade">GETDROP</p>
                <p class="blade">GETDROP</p>
                <p class="blade">GETDROP</p>
                <p class="crack"></p>

                <div class="text">
                    <p> click to sign in</p>
                </div>
                <a href="/signup">sign in</a>
            </div>
    </div>

</body>
